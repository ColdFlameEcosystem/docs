<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Flame OS Documentation</title>
    <link rel="stylesheet" href="css/app.css">
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("cold-include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) {elmnt.innerHTML = this.responseText; }
                            if (this.status == 404) {elmnt.innerHTML = "Page not found."; }
                            elmnt.removeAttribute("cold-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
    </script>
</head>

<body>
    <div id="menuBar">
        <button class="menuButton" id="fileMenu">File</button>
        <button class="menuButton" id="gotoMenu">Go To</button>
        <button class="menuButton" id="viewMenu">View</button>
    </div>
    <h5 align="center" id="middlebackground-mainArea">Welcome to Cold Flame OS Documentation</h5>
    <div id="mainArea">
        <div id="indexWidget" class="widget">
            <div class="widget-titlebar">Index</div>
            <div class="widget-content">
                <ul id="myUL">
                </ul>
        </div>
        </div>
        <div id="contentWidget" class="widget">
            <div class="widget-titlebar">Content</div>
            <div class="widget-content">
                <div cold-include-html="http://127.0.0.1:5500/doc/Introduction/__init__.html"></div>
            </div>
        </div>
    </div>
    <div id="statusBar"><button id="simpleView">Load HTML</button> Page 1 of 24</div>
    <script src="js/app.js"></script>
</body>
</html>
